language: python
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-django19
    - python: 2.7
      env: TOXENV=py27-django110
    - python: 2.7
      env: TOXENV=py27-django111
    - python: 3.6
      env: TOXENV=py36-django111
    - python: 3.6
      env: TOXENV=py36-django20
install:
  - pip install tox
script:
  - tox -e $TOXENV
# setting sudo to "false" allows running on travis-ci new infra (docker)
sudo: false
